<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://www.w3.org/2001/XMLSchema-instance">

<ui:composition template="/WEB-INF/templates/masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml">

    <h:head>
        <title>Login</title>
        <f:metadata>
            <p:viewAction action="#{login.login()}"/>
        </f:metadata>
    </h:head>


    <ui:define name="content">
        <div class="heading">
            <h1 style="text-align: center;">Login</h1>
        </div>

        <h:form class="log_form">
            <h:outputLabel value="Username "/>
            <h:inputText styleClass="input" value="#{login.username}"/>

            <h:outputLabel value="Password "/>
            <h:inputSecret styleClass="input" value="#{login.password}"/>

            <h:commandButton styleClass="btn" value="Login" action="#{login.login()}"/>
        </h:form>

    </ui:define>

</ui:composition>

</html>
