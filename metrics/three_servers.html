<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
<aside>
    <p>This is a demonstration of how netdata can be used to monitor three servers at once.</p>
</aside>
<main>
    <section>
        <h1>Web box</h1>
        <div data-netdata="system.cpu"
             data-chart-library="dygraph"
             data-width="600"
             data-height="200"
             data-after="-600"
             data-host="http://localhost:19999">
        </div>
        <div data-netdata="system.processes"
             data-chart-library="dygraph"
             data-width="600"
             data-height="200"
             data-after="-600"
             data-host="http://localhost:19999">
        </div>
        <div data-netdata="system.ram"
             data-chart-library="dygraph"
             data-width="600"
             data-height="200"
             data-after="-600"
             data-host="http://localhost:19999">
        </div>
        <div data-netdata="system.swap"
             data-chart-library="dygraph"
             data-width="600"
             data-height="200"
             data-after="-600"
             data-host="http://localhost:19999">
        </div>
    </section>
    <section>
        <h1>DB box</h1>
        <div data-netdata="system.cpu"
             data-chart-library="dygraph"
             data-width="600"
             data-height="200"
             data-after="-600"
             data-host="http://localhost:19998">
        </div>
        <div data-netdata="system.processes"
             data-chart-library="dygraph"
             data-width="600"
             data-height="200"
             data-after="-600"
             data-host="http://localhost:19998">
        </div>
        <div data-netdata="system.ram"
             data-chart-library="dygraph"
             data-width="600"
             data-height="200"
             data-after="-600"
             data-host="http://localhost:19998">
        </div>
        <div data-netdata="system.swap"
             data-chart-library="dygraph"
             data-width="600"
             data-height="200"
             data-after="-600"
             data-host="http://localhost:19998">
        </div>
    </section>
    <section>
        <h1>iSCSI box</h1>
        <div data-netdata="system.cpu"
             data-chart-library="dygraph"
             data-width="600"
             data-height="200"
             data-after="-600"
             data-host="http://localhost:19997">
        </div>
        <div data-netdata="system.processes"
             data-chart-library="dygraph"
             data-width="600"
             data-height="200"
             data-after="-600"
             data-host="http://localhost:19997">
        </div>
        <div data-netdata="system.ram"
             data-chart-library="dygraph"
             data-width="600"
             data-height="200"
             data-after="-600"
             data-host="http://localhost:19997">
        </div>
        <div data-netdata="system.swap"
             data-chart-library="dygraph"
             data-width="600"
             data-height="200"
             data-after="-600"
             data-host="http://localhost:19997">
        </div>
    </section>
</main>
</body>
<script type="text/javascript" src="http://localhost:19999/dashboard.js"></script>
</html>
